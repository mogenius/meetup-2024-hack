<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #383030;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-upload label:hover {
            background-color: #0056b3;
        }
        .file-name {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function updateFileName() {
            var fileInput = document.getElementById('file');
            var fileNameDisplay = document.getElementById('file-name');
            var filePath = fileInput.value.split('\\').pop().split('/').pop(); // Extract the file name
            fileNameDisplay.textContent = filePath;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <input type="file" id="file" name="file" required onchange="updateFileName()">
                <label for="file">Choose a file</label>
                <div id="file-name" class="file-name">No file chosen</div>
            </div>
            <button type="submit" class="btn">Upload</button>
        </form>
    </div>
</body>
</html>
